<div id="wrapper">
    <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
        <div class="brand-logo">
            <a [routerLink]="['/pages/home']">
                <img src="assets/images/logo-icon.png" class="logo-icon" alt="logo icon" />
                <h5 class="logo-text">Magasin ElOmrane</h5>
            </a>
        </div>
        <ul class="sidebar-menu do-nicescrol">
            <li class="sidebar-header"></li>
            <li>
                <a [routerLink]="['/pages/home']" routerLinkActive="active">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/pages/cell']" routerLinkActive="active">
                    <i class="fa fa-money"></i> <span>Ventes/Devis</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/pages/contacts']" routerLinkActive="active">
                    <i class="fa fa-users"></i> <span>Clients</span>
                </a>
            </li>
        </ul>
    </div>
    <header class="topbar-nav">
        <nav class="navbar navbar-expand fixed-top">
            <ul class="navbar-nav mr-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link toggle-menu">
                        <i class="icon-menu menu-icon"></i>
                    </a>
                </li>
                <li class="nav-item"></li>
            </ul>
            <ul class="navbar-nav align-items-center right-nav-link">
                <li class="nav-item dropdown-lg">
                    <a class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect" data-toggle="dropdown" href="javascript:void();">
                        <i class="fa fa-bell-o"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
                        <span class="user-profile">
                          <img src="https://via.placeholder.com/110x110" class="img-circle" alt="user avatar"/>
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-item user-details">
                            <a href="javaScript:void();">
                                <div class="media">
                                    <div class="avatar">
                                        <img class="align-self-start mr-3" src="https://via.placeholder.com/110x110" alt="user avatar" />
                                    </div>
                                    <div class="media-body">
                                        <h6 class="mt-2 user-title">{{ currentUser.username }}</h6>
                                        <p class="user-subtitle">{{ currentUser.phoneNumber }}</p>
                                    </div>
                                </div>
                                <div class="media">
                                    <a class="nav-link dropdown-toggle dropdown-toggle-nocaret waves-effect" data-toggle="dropdown" href="javascript:void();" (click)="logout()">
                                        <i class="fa fa-sign-out"></i> Sign out
                                    </a>
                                </div>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>
    <a href="javaScript:void();" class="back-to-top">
        <i class="fa fa-angle-double-up"></i>
    </a>
</div>
